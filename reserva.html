<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reserva de Viagem</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <body>
            <section>
                <form action method="get">

                    <h1>Reserva de Viagem</h1>
                    <p>Responda o questionário abaixo para que possamos entrar
                        em contato sobre a sua viagem e assim prosseguirmos com
                        os demais passos!</p> <br>

                    <fieldset>
                        <legend>Informações Pessoais</legend> <br>
                        <label>Nome</label> <br>
                        <input type="text" name="Nome"> <br>
                        <label>E-mail</label> <br>
                        <input type="email" name="E-mail"> <br>
                    </fieldset>

                    <fieldset>
                        <legend>Período de Viagem</legend><br>
                        <label>Data de Ida</label>
                        <input type="date" name="dataIda" id> <br>
                        <label>Data de Volta</label>
                        <input type="date" name="dataVolta" id> <br>
                    </fieldset>

                    <fieldset>
                        <legend>Serviços Desejados</legend> <br>
                        <label>
                            <input type="checkbox" name="Passagem"
                                value="Passagem"> Compra de Passagem <br>
                        </label>
                        <label>
                            <input type="checkbox" name="Hospedagem"
                                value="Hospedagem"> Reserva de Hospedagem <br>
                        </label>
                        <label>
                            <input type="checkbox" name="Passeios"
                                value="Passeios"> Contratar Passeios <br>
                        </label>
                        <label>
                            <input type="checkbox" name="Veículo"
                                value="Veículo"> Aluguel de Veículo <br>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Formas de Pagamento</legend> <br>
                        <label>
                            <input type="radio" name="formaPagamento"
                                value="Pix"> Pix <br>
                        </label>
                        <label>
                            <input type="radio" name="formaPagamento"
                                value="Boleto"> Boleto <br>
                        </label>
                        <label>
                            <input type="radio" name="formaPagamento"
                                value="Cartão"> Cartão de Crédito <br>
                        </label>

                        <fieldset>
                            <legend>Prazo de Pagamento</legend>
                            <select name="prazoPagamento">
                                <option value="aVista">À Vista</option>
                                <option value="cincovezes">5x Vezes Sem Juros</option>
                                <option value="dezVezes">10x Vezes Com Juros</option>
                            </select>
                        </fieldset>
                    </fieldset>

                    <fieldset>
                        <legend>Sugestões</legend><br>
                        <textarea name="Sugestões" id="Comentario" rows="5" id
                            cols="30" rows="10"></textarea> <br>
                    </fieldset> <br>

                    <input type="submit" value="Enviar">
                </form>
            </section>
            <footer>
                <p>Desenvolvido por Edvan Jemerson</p>
            </footer>
        </header>
    </body>
</html>
